            window.onload = function () {
                let url;
                for (element of document.getElementsByTagName("a")) {
                    url = element.getAttribute("href");
                    if (!url) continue;
                    if (!url.startsWith(window.location.origin) && url.startsWith("http"))
                        element.setAttribute("target", "_blank");
                };
            };
